<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuestionario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cuestionario.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="main">
        <form action="cuestionario.html">
            <div class="mb-3">
                <label for="Tu nombre" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
                <div id="emailHelp" class="form-text">Debe ingresar al menos un nombre</div>
            </div>
            <div class="row">
                <div class="col">

                    <label for="exampleInputPassword1" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <label for="exampleInputPassword1" class="form-label">Edad</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
                <label for="exampleInputPassword1" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="exampleInputPassword1">

                <label for="exampleInputPassword1" class="form-label">Alergico</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
                <label for="exampleInputPassword1" class="form-label">Medicamentos</label>
                <input type="textarea" class="form-control" id="exampleInputPassword1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="alergico" id="alergico">
                    <label class="form-check-label" for="flexCheckDefault">
                      Alérgico
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="no_alergico" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      No alérgico
                    </label>
                  </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>

    </div>

</body>
